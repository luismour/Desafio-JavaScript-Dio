<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Heróis</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Criação de Heróis</h1>
  
    <div class="container">
      <label for="nome">Nome do Herói:</label>
      <input type="text" id="nome" placeholder="Digite o nome do herói">
      
      <label for="idade">Idade do Herói:</label>
      <input type="number" id="idade" placeholder="Digite a idade do herói">
      
      <label for="tipo">Tipo do Herói:</label>
      <select id="tipo">
        <option value="guerreiro">Guerreiro</option>
        <option value="mago">Mago</option>
        <option value="monge">Monge</option>
        <option value="ninja">Ninja</option>
      </select>
  
      <button id="botao">Criar Herói e Atacar</button>
  
      <div class="resultado" id="resultado"></div>
      <div class="gif-container" id="gif-container"></div>
    </div>

    <script src="heroi.js"></script>
</body>
</html>
